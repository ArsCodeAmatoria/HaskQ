[package]
name = "haskq-core"
version = "0.1.0"
edition = "2021"
description = "High-performance quantum computing core engine for HaskQ Framework"
license = "MIT"
repository = "https://github.com/HaskQ/haskq-framework"

[lib]
name = "haskq_core"
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
# Linear algebra and mathematics
nalgebra = "0.32"
ndarray = "0.15"
num-complex = "0.4"
num-traits = "0.2"
rayon = "1.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Memory management
once_cell = "1.19"

# Parallel processing
crossbeam = "0.8"

# Random number generation for quantum measurements
rand = "0.8"
rand_distr = "0.4"

# Optional WASM support
[dependencies.wasm-bindgen]
version = "0.2"
optional = true

[dependencies.js-sys]
version = "0.3"
optional = true

[features]
default = ["parallel"]
parallel = ["rayon"]
wasm = ["wasm-bindgen", "js-sys"]

# Optimization for performance
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1 